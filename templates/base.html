<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>看得淡财务管理系统</title>
    {% block head %}
    {% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="{{ url_for("main") }}">看得淡</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll">Welcome <strong> {{ session['screen_name'] }}</strong></a>
                    </li>
                    <li>
                        <a class="page-scroll" href={{ url_for('add') }}>Add New Activity</a>
                    </li>
                    <li>
                        <a class="page-scroll" href={{ url_for('setting') }}>Setting</a>
                    </li>
                    <li class="logout">
                        <a class="page-scroll" href={{ url_for('logout') }}>Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <section id="intro" class="intro-section">
{% block body %}
{% endblock %}
    </section>


<script src={{ url_for('static', filename='js/jquery.js') }}></script>
<script src={{ url_for('static', filename='js/jquery.easing.min.js') }}></script>
<script src={{ url_for('static', filename='js/bootstrap.js') }}></script>

{% block script %}
{% endblock %}
</body>
</html>
